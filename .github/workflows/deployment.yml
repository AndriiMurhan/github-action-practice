name: Deployment Workflow
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps: 
          - name: Get code
            uses: actions/checkout@v6
          - name: Install NodeJS
            uses: actions/setup-node@v6
            with:
              node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Run testing
            run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps: 
          - name: Get code
            uses: actions/checkout@v6
          - name: Install NodeJS
            uses: actions/setup-node@v6
            with:
              node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Deploy
